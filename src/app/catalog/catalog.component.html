<div class="container home-container">
  <h1>Welcome to Our Florist Catalog</h1>
  <p>Explore our diverse collection of flowers, plants, and gardening supplies. Find the perfect addition to your garden or home.</p>
  <div class="products">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>

      <!-- Grouping price and buttons into one div -->
      <div class="price-and-buttons">
        <p class="price">R{{ product.price }}</p>
        <div class="button-group">
          <button (click)="addToCart(product)" class="cart-button">
            <span class="cart-icon">üõí</span> Add to Cart
          </button>
          <button (click)="addToWishlist(product)" class="wishlist-button">

          </button>
        </div>
      </div>
    </div>
  </div>
