<app-header/>
<div class="container catalog-container">
  <h1>Discover Our Diverse Plant Collection</h1>
  <p>Find the perfect plants, flowers, and gardening essentials to bring your space to life.</p>
  <div class="products">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p class="price">${{ product.price }}</p>
      
      <div class="button-group">
        <button (click)="addToCart(product)" class="cart-button">
          <span class="cart-icon">üõí</span> Add to Cart
        </button>
        <button (click)="addToWishlist(product)" class="wishlist-button">
          <span class="wishlist-icon">‚ù§Ô∏è</span>
        </button>
      </div>
    </div>
  </div>
</div>
