<div class="registration-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" formControlName="lastName">
    </div>
    <!-- <div class="form-group">
      <label for="mobileNumber">Mobile Number:</label>
      <input type="text" id="mobileNumber" name="mobileNumber" [(ngModel)]="customer.mobileNumber" required>
    </div> -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
    </div>
    <button type="submit" class="register-button">Register</button>
  </form>
  <p class="login-link">
    Already have an account? <a routerLink="/login" routerLinkActive="active">Log in here</a>.
  </p>
</div>
